<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Boogle login">
        <meta name="keywords" content="Boogle, login">
        <meta name="author" content="Alen Tivadar">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">

        <title>Boogle login</title>

    </head>

    <body>

        <div class="container">
            <div class="box">
                <div class="img">
                    <img class="img" src="https://www.google.si/images/branding/googlelogo/2x/googlelogo_color_160x56dp.png" alt="" height="28px" width="73px">
                </div>

                <div class="signin">
                    <h1>Prijava</h1>
                    <h3>Naprej v Gmail</h3>
                </div>
                <div class="box2">
                    <div class="input">
                        <input class="isci" type="text" placeholder="E-poštni naslov ali telefonska številka">
                        <a href="#" class="forget">Ste pozabili e-poštni naslov?</a>
                    </div>
                    <p>Ni vaš računalnik? Uporabite način za goste, če se želite zasebno prijaviti. <a href="#">Več o tem</a></p>

                    <div class="bottom">
                        <a href="#">Ustvarite račun</a>
                        <a class="button" href="#">Naprej</a>
                    </div>
                </div>
            </div>
        </div>
        <footer>
                <div class="country">
                    <select name="count" id="count">
                        <option value="slo">slovenščina</option>
                        <option value="ang">angleščina</option>
                        <option value="hrv">hrvaščina</option>
                        <option value="nem">nemščina</option>
                    </select>
                </div>
                <div class="about">
                    <div class="about-end">
                        <a class="text-link" href="#">Pomoč</a>
                        <a class="text-link" href="#">Zasebnost</a>
                        <a class="text-link" href="#">Pogoji</a>
                    </div>
                </div>
            </footer>
    </body>
</html>
